{% extends "model-page.html" %}

{% block content %}
<div class="container" style="background-color: #EAEAEA;">
        <p style="margin-top: 120px;">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="evento" class="form" action="submit" method="POST">
                           {% csrf_token %}
                            <h3 class="text-center text-info"><strong>Cadastro de novo Evento</strong></h3>
                            <div class="form-group">
                                <label for="titulo" class="text-info">Titulo</label><br>
                                <input type="text" name="titulo" class="form-control" placeholder="Nome do Evento">
                            </div>
                            <div class="form-group">
                                <label for="data_evento" class="text-info">Data Do Evento</label><br>
                                <input type="datetime-local" name="data_evento" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="descricao" class="text-info">Descrição do Evento</label><br>
                                <textarea name="descricao" id="descricao" rows="4" cols="54" placeholder="Descrição do Evento"></textarea>
                            </div>
                            <div class="form-group">

                                <button type="submit" class="btn btn-primary">Confirma</button>
                                <a href="/agenda/evento" action="reset">
                                <button type="button" class="btn btn-danger">Cancelar</button>
                                </a>
                            </div>
                            <div id="register-link" class="text-right">
                            </div>
                        </form>                         
                    </div>
                </div>
            </div>
        </div>

{% endblock  %}
