
{% include "model-header.html" %}

{% include "model-navbar.html" %}
<body>   
<!-- Body agendamentos -->
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading"><strong class="text-muted">Agendamentos</strong></h1>
        </div>
      </section>
     
      <div class="album py-5 bg-light">
        <div class="container"><a href="evento/"><button type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button></a>
  
         <p>
          <div class="row">

          <!-- Cards -->  
            {% for evento in eventos %}
              <div class="col-md-4">
                <label for="male" required minlength="4" maxlength="30">{{ evento.titulo}}</label>
                  <div class="card mb-4 box-shadow">
                    <div class="card-body">
                      <p class="card-text">{{ evento.get_data_evento }}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a href="evento/?id={{ evento.id }}"><button type="button" class="btn btn-sm btn-outline-info">Editar</button></a>
                          <a href="evento/delete/{{ evento.id }}/"><button type="button" class="btn btn-sm btn-outline-danger">Apagar</button></a>
                        </div>
                      <small class="text-muted">{{evento.data_criacao}}</small>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}

          <!-- Cards -->
          
       </div>
    </main>
</body>
<!-- Body  -->
